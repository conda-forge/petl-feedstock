{% set name = "petl" %}
{% set version = environ.get('GIT_DESCRIBE_TAG', 'untagged')|string|replace('-','_') %}
#  set version = "1.7.6" 
{% set sha256 = "9f10da5719d731844ccc278f6dfc092e17eb93197d92c556a9d5903202226863" %}

## github.com/petl-developers/petl-feedstock

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install -vv --no-deps --ignore-installed ."

requirements:
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
    - pytest
  run:
    - python
    - pytest

test:
  imports:
    - petl
  requires:
    - pytest
  commands:
    - pytest --verbose petl

about:
  home: http://github.com/petl-developers/petl
  license: MIT
  license_file: LICENSE.txt
  summary: A Python package for extracting, transforming and loading tables of data.
  doc_url: http://petl.readthedocs.io/
  dev_url: https://github.com/petl-developers/petl

extra:
  recipe-maintainers:
    - alimanfoo
    - timbledum
    - juarezr
    - arturponinski
