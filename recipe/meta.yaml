{% set name = "petl" %}
{% set version = "1.7.6" %}
{% set sha256 = "44c1e9fec91ff96f4bba78be4df27521ce7d534092701e96ffc1c3c742e574a4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
    - pytest
  run:
    - python

test:
#  imports:
#    - petl
  requires:
    - pytest
  commands:
    - pytest --verbose petl

about:
  home: http://github.com/petl-developers/petl
  license: MIT
  license_file: LICENSE.txt
  summary: A Python package for extracting, transforming and loading tables of data.
  doc_url: http://petl.readthedocs.io/
  dev_url: https://github.com/petl-developers/petl

extra:
  recipe-maintainers:
    - alimanfoo
    - timbledum
    - juarezr
