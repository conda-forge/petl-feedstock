{% set name = "petl" %}
{% set version = "1.7.15" %}
{% set sha256 = "8e31438380ad51552539865ad3b1ab655de1b531bd03980c871ec2cff4a8c414" %}

## github.com/petl-developers/petl-feedstock

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install -vv --no-deps --ignore-installed .

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
    - pytest <7.0.0
  run:
    - python >={{ python_min }}

test:
  imports:
    - petl
  requires:
    - pytest <7.0.0
    - python {{ python_min }}
  commands:
    - which pip3 && pip3 check || echo Missing pip3 in the environment
    - pytest --verbose petl
  source_files:
    - petl/

about:
  home: http://github.com/petl-developers/petl
  license: MIT
  license_file: LICENSE.txt
  summary: A Python package for extracting, transforming and loading tables of data.
  doc_url: http://petl.readthedocs.io/
  dev_url: https://github.com/petl-developers/petl

extra:
  recipe-maintainers:
    - alimanfoo
    - timbledum
    - juarezr
    - arturponinski
